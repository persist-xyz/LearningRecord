<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>排序</title>
	<style>
		html{
			overflow-x: hidden;
			width: 100%;
			height: auto;
		}
		div{
			height: 2000px;
			overflow-y: scroll;
		}
	</style>
</head>

<body>
<script type="text/javascript">
	var arr = [3,2,4,56,3,1,7,6,9,0,33]

	function buSort (arr) {
		for (var i = 0; i < arr.length; i++) {
			for (var j =  arr.length - 1; j >= i; j--) {
				if (arr[j] > arr[j+1]) {
					[arr[j], arr[j+1]] = [arr[j+1], arr[j]]
				}
			}
		}
		return arr
	}
	// console.log(buSort(arr), '--buSort--')

	function quickSort(arr) {
		if (arr.length <= 1){
			return arr
		}
		var newL = [],
		newR = [],
		newArr = [],
		middle = arr.splice(0, 1)
		
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] > middle) {
				newR.push(arr[i])
			} else {
				newL.push(arr[i])
			}
		}

		return quickSort(newL).concat(middle, quickSort(newR))
	}

	console.log(quickSort(arr), '--quickSort22--')

</script>

</body>
