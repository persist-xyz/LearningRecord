<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>排序</title>
</head>

<body>

<script type="text/javascript">
	
	var arr = [3,2,4,56,3,1,7,6,9,0,33]

	function buSort (arr) {
		for (var i = 0; i < arr.length; i++) {
			for (var j =  arr.length - 1; j >= i; j--) {
				if (arr[j] > arr[j+1]) {
					var temp = ''
					temp = arr[j]
					arr[j] = arr[j+1]
					arr[j+1] = temp
				}
			}
		}
		return arr
	}
	// console.log(buSort(arr), '--buSort--')

	function quickSort(arr) {
		if (arr.length == 0){
			return []
		}
		var newL = [],
		newR = [],
		newArr = []
		// debugger
		middle = arr.splice(Math.floor(arr.length / 2), 1)
		// middle = arr[Math.floor(arr.length / 2)]
		
		console.log(middle, '--middle--')
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] > middle) {
				newR.push(arr[i])
			} else {
				newL.push(arr[i])
			}
		}
		console.log(newL, newR, '--newL, newR--')
		return	quickSort(newL).concat(middle, quickSort(newR))
	}
	console.log(quickSort(arr), '--quickSort--')
</script>

</body>
