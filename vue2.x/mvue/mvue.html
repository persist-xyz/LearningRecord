<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mvue</title>
</head>

<body>
	<div id="app">
		<input type="text" v-model="name">
		<h3>{{name}}</h3>
	</div>

	<script src="./js/observer.js"></script>
	<script src="./js/watcher.js"></script>
	<script src="./js/compile.js"></script>
	<script src="./js/index.js"></script>
	<script>
		const vm = new Mvue({
			el: '#app',
			data: {
				name: 'xyz'
			}
		})
	</script>

</body>

</html>
